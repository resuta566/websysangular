<div class="col-8">
  <div class="row">
    <div class="col-7">
      <h2>List Of Posts</h2>
    </div>
    <div class="pull-right">
      Page {{response.meta.current_page}} or {{response.meta.last_page}}
      <button class="btn btn-info btn-xs">
        <i class="glyphicon glyphicon-step-backward" (click)="changePage(response.links.prev)"></i>
      </button>
      <button class="btn btn-info btn-xs" (click)="changePage(response.links.next)">
          <i class="glyphicon glyphicon-step-forward"></i>
        </button>
    </div>
  </div>
<table class='table table-hover'>
  <thead>
      <th>
       User ID
      </th>
      <th>
        Post ID
       </th>
    <th>
      Title
    </th>
    <th>
      Body
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let posts of response.data">
    <td>{{posts.user_id}}</td>
    <td><a [routerLink]="['/posts',posts.id]" class="btn btn-primary">{{posts.id}}</a></td>
      <td>{{posts.title}}</td>
    <td>{{posts.body}}</td>
    </tr>
  </tbody>
</table>
