<div>
  <table class="table table-hover">
    <thead>
      <td>FORM</td>
      <td>DATA</td>
    </thead>
    <tbody>
      <td>
  <form class="form-group" [formGroup]="usersForm">
      <div class="form-group">
        <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control" />
      </div>
      <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control" />
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" class="form-control" />
      </div>
      <div class="form-group">
        <button type="button" (click)="submit()" class="btn btn-success">SUBMIT</button>
      </div>
  </form>
</td>
          <td>
            <div class="col-8">
            <div class="row">
              <div class="col-7">
                <h2>List Of Users</h2>
              </div>
              <div class="pull-right">
                Page {{response.meta.current_page}} or {{response.meta.last_page}}
                <button class="btn btn-info btn-xs">
                  <i class="glyphicon glyphicon-step-backward" (click)="changePage(response.links.prev)"></i>
                </button>
                <button class="btn btn-info btn-xs" (click)="changePage(response.links.next)">
                    <i class="glyphicon glyphicon-step-forward"></i>
                  </button>
              </div>
            </div>
          <table class='table table-hover'>
            <thead>
                <th>
                  ID
                </th>
              <th>
                Name
              </th>
              <th>
                Email
              </th>
              <th>
                Password
              </th>
            </thead>
            <tbody>
              <tr *ngFor="let user of response.data">
              <td>{{user.id}}</td>
                <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>{{user.password}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        </td>
</tbody>
</table>
  </div>
