<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-group">

      <label for="merchandise">Merchandise</label>
      <input required class="form-control" type="text" name="merchandise" #merchandise="ngModel" ngModel>
      <div class="alert alert-danger" *ngIf="merchandise.touched && !merchandise.valid">Merchandise is required.</div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea required minlength="10" class="form-control" rows="10" type="text" name="description" #description="ngModel" ngModel>
        </textarea>
        <div class="alert alert-danger" *ngIf="description.touched && !description.valid">
         <div *ngIf="description.errors.required">Description is required.</div> 
         <div *ngIf="description.errors.minlength">Description should be at least 10 characters</div>
        </div>
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <input required class="form-control" type="currency" name="price" #price="ngModel" pattern="[0-9]{1,10}.[0-9]{2}" ngModel>
        <div class="alert alert-danger" *ngIf="price.touched && !price.valid">
            <div *ngIf="price.errors.required">Price is required.</div>
            <div *ngIf="price.errors.pattern">Price pattern should be $9999.99</div>
          </div>
      </div>

      <div class="form-group">
        <label for="qty">Quantity</label>
        <input required class="form-control" type="text" name="qty" #qty="ngModel" ngModel>
        <div class="alert alert-danger" *ngIf="qty.touched && !qty.valid">
          <div *ngIf="qty.errors.required">Quantity is required.</div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    <div class="form-group">
        <button type="reset" class="btn btn-danger">Reset</button>
    </div>
  </form>
